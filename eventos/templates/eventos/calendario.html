<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calendario de Eventos</title>
        {% load static %}
        
        <!-- Bootstrap y estilos personalizados embebidos -->
        <link href="{% static 'core/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
        <link href="{% static 'core/css/calendar.css' %}" rel="stylesheet">
    </head>
    <body>
          <!-- NavegaciÃ³n -->
    <nav class="navbar navbar-expand-lg fixed-top navbar-light bg-naranja">
        <div class="container">
            <a class="navbar-brand" href="{% url 'eventos:calendario' %}">Calend-Art</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#ned" aria-controls="ned" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="ned">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'home' %}">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'empleados:empleados' %}">Personal</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'eventos:evento_list' %}">Eventos</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profiles:list' %}">Perfiles</a>
                    </li>
                </ul>
                <ul class="navbar-nav">
                {% if not request.user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'login' %}">Acceder</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'signup' %}">Registro</a>
                    </li>
                {% else %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'messenger:list' %}">Mensajes</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'profile' %}">Perfil</a>
                    </li>
                    <li class="nav-item">
                        <form method="post" action="{% url 'logout' %}" class="d-inline">
                            {% csrf_token %}
                            <button type="submit" class="nav-link btn btn-link mt-2 ml-3 no-uppercase" style="padding: 0;">Salir</button>
                        </form>
                    </li>
                {% endif %}
                </ul>
            </div>
        </div>
    </nav>
        <!-- Contenedor principal del calendario -->
        <div id="calendar-container">
            <div id='calendar'></div>
        </div>
        <!-- Scripts -->
        <script src="{% static 'core/vendor/jquery/jquery.min.js' %}"></script>
        <script src="{% static 'core/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
        
        <!-- FullCalendar JS -->
        <script src="{% static 'core/vendor/full_calendar/index.global.min.js' %}"></script>
        <script src="{% static 'core/vendor/full_calendar/locales-all.global.min.js' %}"></script>
        <script src="{% static 'core/js/calendar.js' %}"></script>
    </body>
</html>
